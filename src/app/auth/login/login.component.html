<div class="card">
    <div class="card-header">
        Login
      </div>
  <div class="card-body">

  <div class="col-sm-6">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      <form [formGroup]= "loginForm" (ngSubmit)="loginUser()" novalidate>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input formControlName="email" type="text" class="form-control" placeholder="Email"
         aria-label="Email" aria-describedby="basic-addon1"
         [ngClass]="{'is-invalid': displayMessage.email }" />

         <span class="invalid-feedback">
           {{ displayMessage?.email }}
         </span>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">*</span>
        </div>
        <input formControlName="password" type="text" class="form-control" placeholder="Password"
        aria-label="Password" aria-describedby="basic-addon1"
        [ngClass]="{'is-invalid': displayMessage.password }" />

        <span class="invalid-feedback">
          {{ displayMessage?.password }}
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
      </form>
  </div>

  </div>
</div>
